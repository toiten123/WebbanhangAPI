<style>

    .menu-login {
        position: absolute;
    }
    
    /* Nút đăng nhập */
    .menu-login .btn-login {
        display: flex;
        align-items: center;
        padding: 10px 6px;
        font-size: 16px;
        font-weight: bold;
        background-color: #f44336; /* Màu đỏ */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        gap: 8px; /* Khoảng cách giữa SVG và chữ */
    }
    
    .menu-login .btn-login svg {
        width: 20px; /* Điều chỉnh kích thước SVG nhỏ lại */
        height: 20px;
        fill: none;
    }
    
    
    /* Popup */
    .menu-login .login-popup {
        position: absolute;
        top: 50px;
        left: 0;
        width: 320px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .menu-login .login-popup svg {
        position: absolute;
        width: 24px; /* Điều chỉnh kích thước SVG */
        height: 24px;
        left: 6%;
        top: 19%;
    }
    
    .menu-login .login-popup p {
        font-size: 16px;
        margin-bottom: 20px;
        margin-left: 35px;
    }
    
    .menu-login .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .menu-login .btn {
        width: 48%;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .menu-login .btn-login-popup {
        background-color: #000;
        color: white;
    }
    
    .menu-login .btn-register-popup {
        background-color: #fff;
        color: black;
        border: 2px solid #000;
    }
    
    .menu-login .help-link svg {
        position: absolute;
        width: 24px; /* Điều chỉnh kích thước SVG */
        height: 24px;
        left: 6%;
        top: 75%;
    }
    
    .menu-login .help-link {
        font-size: 14px;
        color: #000;
        text-decoration: none;
        margin-left: 35px;
    }
    
    .menu-login .help-link:hover {
        text-decoration: underline;
    }
    
    /* Hiện popup khi hover */
    .menu-login:hover .login-popup {
        opacity: 1;
        visibility: visible;
    }
    
    </style>
