<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn tất đặt hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="max-w-3xl mx-auto p-4">
        <!-- Checkout Steps -->
        <div class="w-full bg-rose-50 p-4 mb-8 rounded-lg">
            <div class="flex justify-between items-center max-w-3xl mx-auto">
                <div class="flex items-center">
                    <div class="flex flex-col items-center">
                        <div class="rounded-full p-2 bg-primary text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                        </div>
                        <span class="text-sm mt-1 text-primary">Giỏ hàng</span>
                    </div>
                    <div class="h-[2px] w-16 mx-2 bg-primary"></div>
                </div>
                <div class="flex items-center">
                    <div class="flex flex-col items-center">
                        <div class="rounded-full p-2 bg-primary text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </div>
                        <span class="text-sm mt-1 text-primary">Thông tin đặt hàng</span>
                    </div>
                    <div class="h-[2px] w-16 mx-2 bg-primary"></div>
                </div>
                <div class="flex items-center">
                    <div class="flex flex-col items-center">
                        <div class="rounded-full p-2 bg-primary text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                            </svg>
                        </div>
                        <span class="text-sm mt-1 text-primary">Thanh toán</span>
                    </div>
                    <div class="h-[2px] w-16 mx-2 bg-primary"></div>
                </div>
                <div class="flex items-center">
                    <div class="flex flex-col items-center">
                        <div class="rounded-full p-2 bg-primary text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <span class="text-sm mt-1 text-primary">Hoàn tất</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completion Message -->
        <div class="mt-8 bg-white p-6 rounded-lg text-center">
            <h1 class="text-2xl font-bold text-green-600 mb-4">Đặt hàng thành công!</h1>
            <p class="text-gray-600 mb-6">
                Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ liên hệ với bạn sớm nhất có thể.
            </p>
            <a href="giohang.html" class="inline-block bg-primary hover:bg-red-600 text-white py-2 px-4 rounded">
                Tiếp tục mua sắm
            </a>
        </div>
    </main>
</body>
</html>
