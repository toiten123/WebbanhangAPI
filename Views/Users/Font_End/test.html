<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-blue-900 text-white">
        <!-- Banner quảng cáo -->
        <div class="bg-blue-800 text-center py-2 text-xl font-bold">
            SELL HẾT KHO - ĐÓN TẾT TO
        </div>
    
        <div class="flex items-center justify-between px-8 py-2 bg-blue-800">
            <!-- Giảm giá -->
            <div class="flex items-center space-x-4">
                <div class="text-center">
                    <p class="text-sm">GIẢM GIÁ LÊN ĐẾN</p>
                    <p class="text-2xl font-bold text-yellow-400">90%</p>
                </div>
                <div class="border-l border-gray-400 h-8"></div>
                <div class="text-center">
                    <p class="text-sm">GIÁ CHỈ TỪ</p>
                    <p class="text-2xl font-bold text-yellow-400">49K</p>
                </div>
            </div>
    
            <!-- Thời gian -->
            <div class="text-right">
                <p class="text-sm">03.01 - 19.01.2025</p>
            </div>
        </div>
    
        <!-- Header -->
        <div class="bg-blue-900 py-4">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="assets/image/logo/logo2.png" alt="Logo" class="h-12">
                    <span class="ml-2 text-2xl font-bold">PC BEST</span>
                </div>
    
                <!-- Search -->
                <div class="relative w-1/2">
                    <input type="text" placeholder="Nhập mã hoặc tên sản phẩm..."
                        class="w-full border border-gray-400 rounded-lg py-2 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <button
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800 focus:outline-none">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
    
                <!-- Thông tin thêm -->
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-headset text-yellow-400 text-2xl"></i>
                        <span>HOTLINE 1900.5301</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-store text-yellow-400 text-2xl"></i>
                        <span>HỆ THỐNG SHOWROOM</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-piggy-bank text-yellow-400 text-2xl"></i>
                        <span>KHUYẾN MÃI</span>
                    </div>
                    <div class="flex items-center space-x-2 relative">
                        <i class="fas fa-shopping-cart text-yellow-400 text-2xl"></i>
                        <span>GIỎ HÀNG</span>
                        <span
                            class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user text-yellow-400 text-2xl"></i>
                        <span>ĐĂNG NHẬP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.tailwindcss.com" asp-append-version="true"></script>

</html>
